version: '3.9'

services:
  backend:
    container_name: backend
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    restart: always
    networks:
      - tr-net
    volumes:
        - ./packages/backend:/svr/app
    tty: true
    ports:
      - 4242:4242

  frontend:
    container_name: frontend
    build:
      context: ./packages/front_end
      dockerfile: Dockerfile
    restart: always
    networks:
      - tr-net
    volumes:
      - "./packages/front_end/src:/app/src"
    ports:
      - 3000:3000

networks:
    tr-net:
      name: tr-net
